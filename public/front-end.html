<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/styling.css">
        <script type="text/javascript" src="/script.js"></script>
    </head>
    <body onload="init()">
        <div class="main-container">

            <div class="button_list">
                <div class="menu_button" id="keyboard_button">
                    <p class="btn_txt">Keyboard</p>
                </div>
                <div class="menu_button" id="weather_button">
                    <p class="btn_txt">Weather</p>
                </div>
                <div class="menu_button" id="youtube_button">
                    <p class="btn_txt">Youtube</p>
                </div>
                <div class="menu_button" id="ha_button">
                    <p class="btn_txt">Hass.io</p>
                </div>
            </div>

            <div class="clock_div">
                <p class="clock_txt time">12:34:45</p>
                <p class="clock_txt date">12/06-2020</p>
            </div>

            <div class="weather_main_div">
                <p class="weather_txt title">ERROR</p>
                <p class="weather_txt temp">Temp: ERROR</p>
            </div>

            <div include-html="plugins/virtual_keyboard/container.html"></div>
            <div include-html="plugins/youtube/container.html"></div>
            <div include-html="plugins/home-assistant/container.html"></div>

        </div>
        
    </body>
</html>
